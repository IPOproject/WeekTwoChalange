<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
<form th:action="@{/process}" th:object="${resume}" method="post">
    <input type ="hidden" th:field=" *{id}"/>
    Name:<input type="text" th:field=" *{name}"/>
    <span th:if="${#fields.hasErrors('name')}"
          th:errors="*{name}"></span><br/>

    Email:<input type="text" th:field=" *{email}"/>
    <span th:if="${#fields.hasErrors('email')}"
          th:errors="*{email}"></span><br/>

    Phone:<input type="text" th:field=" *{phone}"/>
    <span th:if="${#fields.hasErrors('phone')}"
          th:errors="*{phone}"></span><br/>




    <input type="submit" value="submit" />
</form>


</body>
</html>
